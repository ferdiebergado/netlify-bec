<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Estimate Converter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <div class="spinner-container">
        <div id="spinner" class="spinner"></div>
      </div>
    </div>

    <header>
      <h1>Budget Estimate Converter</h1>
      <p>Converts Budget Estimates to an Expenditure Matrix</p>
    </header>

    <main class="container">
      <div class="card">
        <div id="alert" class="alert"></div>
        <form id="excelForm">
          <div class="em-container">
            <label for="emFile" class="em-label"
              >Upload Expenditure Matrix from PMIS</label
            >
            <input type="file" id="emFile" accept=".xls" required />
          </div>
          <label
            for="budgetEstimates"
            class="drop-container"
            id="dropcontainer"
          >
            <span class="drop-title">Drop Budget Estimates here</span>
            or
            <input
              type="file"
              id="budgetEstimates"
              accept=".xlsx"
              multiple
              required
            />
          </label>
          <p>
            <small
              >Download
              <a href="templates/BLD-BE-001 Budget Estimate template.xlsx"
                >template</a
              >.</small
            >
          </p>
          <button id="convert" type="submit">CONVERT</button>
        </form>
      </div>
    </main>

    <footer>
      &copy; 2023-present Budget Estimate Converter created by ferdie bergado
    </footer>
  </body>
</html>
