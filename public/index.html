<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Estimate Converter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header>
        <hgroup>
          <h1>Budget Estimate Converter</h1>
          <h2>Converts a Budget Estimate into an Expenditure Matrix</h2>
        </hgroup>
      </header>
      <article>
        <div id="alert" class="alert-error">Error occurred.</div>
        <form enctype="multipart/form-data" name="excelForm">
          <label for="excelFile"
            >Select the Budget Estimate (Download template
            <a href="BLD-BE-001 Budget Estimate template.xlsx">here</a>)
            <input
              type="file"
              id="excelFile"
              name="excelFile"
              accept=".xlsx"
              required
            />
          </label>
          <button id="convert" type="submit">Convert</button>
        </form>
      </article>
      <footer>
        <small>
          &copy; 2023 Budget Estimate Converter created by ferdie bergado &lt;
          <a href="mailto:ferdiebergado@gmail.com">ferdiebergado@gmail.com</a
          >&gt;
        </small>
      </footer>
    </main>
  </body>
</html>
