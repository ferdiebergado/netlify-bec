<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEC</title>
  </head>
  <body>
    <main>
      <form
        action="/.netlify/functions/convert"
        method="post"
        enctype="multipart/form-data"
        name="excelForm"
      >
        <input
          type="file"
          id="excelFile"
          name="excelFile"
          accept=".xlsx"
          required
        />
        <button type="submit">Convert</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
