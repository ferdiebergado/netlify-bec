<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Estimate Converter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="client.css" />
    <script src="client.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header>
        <hgroup>
          <h1>Budget Estimate Converter</h1>
          <h2>Converts Budget Estimates into an Expenditure Matrix</h2>
        </hgroup>
      </header>
      <article>
        <div id="alert" class="alert"></div>
        <form id="excelForm">
          <label for="excelFile"
            >Upload the Budget Estimate(s) <small>[Maximum of 40 files only]</small><br>
            Click <a href="BLD-BE-001 Budget Estimate template.xlsx">here</a> to download the template.
            <input
              type="file"
              id="excelFile"
              accept=".xlsx"
              multiple
              required
              placeholder="Click to upload"
            />
          </label>
          <button id="convert" type="submit">Convert</button>
        </form>
      </article>
      <footer>
        &copy; 2023 Budget Estimate Converter created by ferdie bergado &lt;<a
          href="mailto:ferdiebergado@gmail.com"
          >ferdiebergado@gmail.com</a
        >&gt;
      </footer>
    </main>
  </body>
</html>
